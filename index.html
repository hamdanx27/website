            color: #fff;

        ul {

            left: 0;

            transition: opacity 0.3s ease-in-out; /* Add transition effect */

        }
        li:hover:before {
            opacity: 1; /* Show on hover */
        }
        li:hover span {

        }

            display: block;
            font-weight: bold;
